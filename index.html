<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dino-Girl Runner</title>
  <!-- لینک استایل -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🏃‍♀️ Dino‑Girl Runner</h1>
      <div class="controls">
        <span><kbd>Space/↑</kbd> پرش</span>
        <span><kbd>↓</kbd> دولا</span>
        <span class="badge">موبایل: لمس = پرش</span>
      </div>
    </header>

    <div class="panel">
      <!-- بوم بازی (شناسه باید دقیقاً game باشد) -->
      <canvas id="game" width="960" height="260" aria-label="canvas game"></canvas>

      <!-- HUD: این شناسه‌ها باید وجود داشته باشند تا JS خطا ندهد -->
      <div class="hud">
        <div class="scores">
          <div>امتیاز: <b id="score">0</b></div>
          <div>بهترین: <b id="hiscore">0</b></div>
        </div>
        <div class="btns">
          <button id="btnPause" type="button" title="Pause/Resume">⏸️/▶️</button>
          <button id="btnRestart" type="button" title="Restart">🔄 شروع مجدد</button>
        </div>
      </div>
    </div>

    <div class="credit">Designed by <span>Mohammad</span></div>
    <p class="note">طراحی شده توسط محمد</p>
  </div>

  <!-- اسکریپت را با defer لود کن تا قبل از ساخته‌شدن DOM اجرا نشود -->
  <script src="script.js" defer></script>
</body>
</html>
