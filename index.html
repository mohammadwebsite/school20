<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه مدرسه 20</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎓 فروشگاه مدرسه 20</h1>
    <nav>
      <a href="#">خانه</a>
      <a href="#">فروشگاه</a>
      <a href="#">تماس با ما</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="دفتر مشق">
        <h3>دفتر مشق 100 برگ</h3>
        <p>دفتر با جلد مدرسه‌ای</p>
        <span>20,000 تومان</span>
        <button onclick="addToCart('دفتر مشق 100 برگ', 20000)">افزودن به سبد</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="مداد HB">
        <h3>مداد HB</h3>
        <p>مداد استاندارد برای دانش‌آموزان</p>
        <span>5,000 تومان</span>
        <button onclick="addToCart('مداد HB', 5000)">افزودن به سبد</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="کیف مدرسه">
        <h3>کیف مدرسه</h3>
        <p>کیف محکم و جادار</p>
        <span>150,000 تومان</span>
        <button onclick="addToCart('کیف مدرسه', 150000)">افزودن به سبد</button>
      </div>
    </section>

    <section class="cart">
      <h2>🛒 سبد خرید</h2>
      <ul id="cart-items"></ul>
      <p id="total">جمع کل: 0 تومان</p>
      <button id="checkout">تسویه حساب</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
